name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Build extension
        run: npm run compile

      - name: Package extension
        run: npm run package

  # Package and upload VSIX artifact on every push to main
  package-vsix:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get version from package.json
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Package extension
        run: npm run package

      - name: Create VSIX package
        run: npx @vscode/vsce package --allow-missing-repository

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: databricks-notebook-studio-${{ steps.version.outputs.VERSION }}
          path: '*.vsix'
          retention-days: 90

      - name: Extract CHANGELOG for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Check if CHANGELOG.md exists
          if [ ! -f "CHANGELOG.md" ]; then
            echo "::error::CHANGELOG.md not found"
            exit 1
          fi

          # Extract the section for this version from CHANGELOG.md
          CHANGELOG_CONTENT=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md | sed '/^$/d' | head -c 10000)

          # Fail if no specific version found or content is empty
          if [ -z "$CHANGELOG_CONTENT" ] || [ "${CHANGELOG_CONTENT// /}" = "" ]; then
            echo "::error::No CHANGELOG entry found for version [$VERSION] in CHANGELOG.md"
            echo "::error::Please add a changelog entry with format: ## [$VERSION]"
            exit 1
          fi

          # Write to output using heredoc to handle multiline content
          {
            echo "CONTENT<<EOF"
            echo "$CHANGELOG_CONTENT"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create/Update Latest Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body: |
            ${{ steps.changelog.outputs.CONTENT }}

            ---

            **Installation:**
            1. Download the `.vsix` file below
            2. In VS Code: `Ctrl+Shift+P` → "Extensions: Install from VSIX..."
            3. Select the downloaded file

            ---

            **Latest development build**
            - Version: `${{ steps.version.outputs.VERSION }}`
            - Commit: `${{ github.sha }}`
          files: '*.vsix'
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Separate job for code coverage (runs only on ubuntu with Node 20)
  coverage:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # Release job (only on main branch push with version tag)
  release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npm run package

      - name: Create VSIX package
        run: npx @vscode/vsce package

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract CHANGELOG for version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Check if CHANGELOG.md exists
          if [ ! -f "CHANGELOG.md" ]; then
            echo "::error::CHANGELOG.md not found"
            exit 1
          fi

          # Extract the section for this version from CHANGELOG.md
          CHANGELOG_CONTENT=$(awk -v ver="$VERSION" '
            /^## \['"$VERSION"'\]/ { found=1; next }
            found && /^## \[/ { exit }
            found { print }
          ' CHANGELOG.md | sed '/^$/d' | head -c 10000)

          # Fail if no specific version found or content is empty
          if [ -z "$CHANGELOG_CONTENT" ] || [ "${CHANGELOG_CONTENT// /}" = "" ]; then
            echo "::error::No CHANGELOG entry found for version [$VERSION] in CHANGELOG.md"
            echo "::error::Please add a changelog entry with format: ## [$VERSION]"
            exit 1
          fi

          # Write to output using heredoc to handle multiline content
          {
            echo "CONTENT<<EOF"
            echo "$CHANGELOG_CONTENT"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-package-${{ steps.version.outputs.VERSION }}
          path: '*.vsix'

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          body: |
            ## Release v${{ steps.version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CONTENT }}

            ---

            **Installation:**
            1. Download the `.vsix` file below
            2. In VS Code: `Ctrl+Shift+P` → "Extensions: Install from VSIX..."
            3. Select the downloaded file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
